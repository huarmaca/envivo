<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarlin Producciones - Radio Online</title>
  
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  
  <!-- Iconos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
  
  <style>
    :root {
      --primary: #6200ea;
      --primary-light: #9d46ff;
      --primary-dark: #0a00b6;
      --dark: #121212;
      --light: #f5f5f5;
      --gray: #757575;
      --gradient: linear-gradient(135deg, #6200ea 0%, #bb86fc 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Raleway', sans-serif;
      color: var(--light);
      background-color: var(--dark);
      line-height: 1.6;
      height: 100vh;
      overflow: hidden;
    }
    
    h1, h2, h3 {
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .container {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    header {
      position: fixed;
      width: 100%;
      z-index: 1000;
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }
    
    .logo-text {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-links li {
      margin-left: 2rem;
    }
    
    .nav-links a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 600;
      transition: color 0.3s ease;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
    
    .nav-links a:hover {
      color: var(--primary-light);
    }
    
    .menu-toggle {
      display: none;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
    }
    
    /* Player Section - Fullscreen */
    .player-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      background: var(--dark);
      position: relative;
    }
    
    .background-visual {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: url('/api/placeholder/1400/800') center/cover no-repeat;
      filter: brightness(0.3) contrast(1.2);
    }
    
    .visualizer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 4px;
    }
    
    .visualizer-bar {
      width: 8px;
      height: 20px;
      background: var(--primary-light);
      border-radius: 4px 4px 0 0;
      animation: pulsate 1.5s ease-in-out infinite;
      opacity: 0.8;
    }
    
    @keyframes pulsate {
      0%, 100% { height: 20px; }
      50% { height: 120px; }
    }
    
    .visualizer-bar:nth-child(1) { animation-delay: 0.2s; }
    .visualizer-bar:nth-child(2) { animation-delay: 0.8s; }
    .visualizer-bar:nth-child(3) { animation-delay: 0.4s; }
    .visualizer-bar:nth-child(4) { animation-delay: 1s; }
    .visualizer-bar:nth-child(5) { animation-delay: 0.6s; }
    .visualizer-bar:nth-child(6) { animation-delay: 0.9s; }
    .visualizer-bar:nth-child(7) { animation-delay: 0.3s; }
    .visualizer-bar:nth-child(8) { animation-delay: 0.7s; }
    .visualizer-bar:nth-child(9) { animation-delay: 0.5s; }
    .visualizer-bar:nth-child(10) { animation-delay: 0.1s; }
    
    .overlay-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(98, 0, 234, 0.2) 0%, rgba(18, 18, 18, 0.9) 80%);
      z-index: 2;
    }
    
    .player-content {
      position: relative;
      z-index: 3;
      max-width: 1200px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .player-card {
      width: 100%;
      text-align: center;
    }
    
    /* Music Player */
    .music-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      color: white;
      padding: 2rem;
    }
    
    .station-logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: var(--gradient);
      margin-bottom: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(157, 70, 255, 0.4);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .inner-logo {
      width: 90%;
      height: 90%;
      border-radius: 50%;
      background: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--primary-light);
      text-shadow: 0 0 10px rgba(157, 70, 255, 0.8);
    }
    
    .track-info {
      margin-bottom: 3rem;
      text-align: center;
    }
    
    .track-name {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: white;
      text-shadow: 0 0 10px rgba(157, 70, 255, 0.5);
    }
    
    .track-artist {
      opacity: 0.8;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1rem;
    }
    
    .track-description {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .player-controls {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    
    .control-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
    }
    
    .control-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .play-button {
      width: 80px;
      height: 80px;
      background: var(--gradient);
      color: white;
      box-shadow: 0 10px 20px rgba(157, 70, 255, 0.4);
    }
    
    .play-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--primary-light);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(157, 70, 255, 0.8);
    }
    
    .now-playing {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem 1rem;
      border-radius: 50px;
    }
    
    .now-playing span {
      color: var(--primary-light);
      font-weight: 600;
    }
    
    /* Footer */
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 10;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .social-links a {
      color: rgba(255, 255, 255, 0.8);
      transition: color 0.3s ease;
    }
    
    .social-links a:hover {
      color: var(--primary-light);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      
      .nav-links {
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background: rgba(18, 18, 18, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        flex-direction: column;
        align-items: center;
        padding: 1.5rem 0;
        transform: translateY(-150%);
        transition: transform 0.3s ease;
      }
      
      .nav-links.active {
        transform: translateY(0);
      }
      
      .nav-links li {
        margin: 0.8rem 0;
      }
      
      .track-name {
        font-size: 1.8rem;
      }
      
      .player-controls {
        gap: 1rem;
      }
      
      .control-button {
        width: 40px;
        height: 40px;
      }
      
      .play-button {
        width: 60px;
        height: 60px;
      }
      
      .station-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <a href="#" class="logo-text">Yarlin Producciones</a>
      
      <button class="menu-toggle" id="menu-toggle">
        <i data-feather="menu"></i>
      </button>
      
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Radio</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Player Section - Fullscreen -->
  <div class="container">
    <section class="player-section" id="radio">
      <!-- Background elements -->
      <div class="background-visual"></div>
      <div class="overlay-gradient"></div>
      
      <!-- Visualizer -->
      <div class="visualizer">
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
      </div>
      
      <!-- Player Content -->
      <div class="player-content">
        <div class="player-card">
          <div class="music-player">
            <div class="station-logo">
              <div class="inner-logo">YP</div>
            </div>
            
            <div class="track-info">
              <div class="track-name">Radio en Vivo</div>
              <div class="track-artist">Yarlin Producciones</div>
              <div class="track-description">Transmitiendo la mejor música las 24 horas del día desde Huarmaca, Piura, Perú.</div>
            </div>
            
            <div class="player-controls">
              <button class="control-button" id="previous-button">
                <i data-feather="skip-back"></i>
              </button>
              <button class="control-button play-button" id="play-button">
                <i data-feather="play" id="play-icon"></i>
              </button>
              <button class="control-button" id="next-button">
                <i data-feather="skip-forward"></i>
              </button>
            </div>
            
            <div class="volume-control">
              <button class="control-button" id="mute-button">
                <i data-feather="volume-2" id="volume-icon"></i>
              </button>
              <input type="range" min="0" max="1" step="0.01" value="0.8" class="volume-slider" id="volume-slider">
            </div>
            
            <div class="now-playing">
              Ahora sonando: <span>La Mejor Música</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="footer">
        <div class="social-links">
          <a href="#"><i data-feather="facebook"></i></a>
          <a href="#"><i data-feather="instagram"></i></a>
          <a href="#"><i data-feather="twitter"></i></a>
          <a href="#"><i data-feather="phone"></i></a>
        </div>
        <div>&copy; 2025 Yarlin Producciones | Huarmaca, Piura, Perú | +51 953 699 000</div>
      </div>
    </section>
  </div>
  
  <script>
    // Inicializar iconos
    feather.replace();
    
    // Toggle para el menú móvil
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('nav-links').classList.toggle('active');
    });
    
    // Funcionalidad del reproductor de audio
    const playButton = document.getElementById('play-button');
    const playIcon = document.getElementById('play-icon');
    const volumeSlider = document.getElementById('volume-slider');
    const muteButton = document.getElementById('mute-button');
    const volumeIcon = document.getElementById('volume-icon');
    
    let isPlaying = false;
    let isMuted = false;
    let volume = volumeSlider.value;
    
    // Simulación de reproductor (en un sitio real, aquí iría el código para la transmisión de audio)
    playButton.addEventListener('click', function() {
      isPlaying = !isPlaying;
      if (isPlaying) {
        playIcon.setAttribute('data-feather', 'pause');
        // Aquí iría el código para iniciar la reproducción
        console.log('Reproduciendo...');
      } else {
        playIcon.setAttribute('data-feather', 'play');
        // Aquí iría el código para pausar la reproducción
        console.log('Pausado');
      }
      feather.replace();
    });
    
    volumeSlider.addEventListener('input', function() {
      volume = this.value;
      // Aquí iría el código para ajustar el volumen
      console.log('Volumen:', volume);
      
      if (parseFloat(volume) === 0) {
        volumeIcon.setAttribute('data-feather', 'volume-x');
        isMuted = true;
      } else {
        volumeIcon.setAttribute('data-feather', 'volume-2');
        isMuted = false;
      }
      feather.replace();
    });
    
    muteButton.addEventListener('click', function() {
      isMuted = !isMuted;
      if (isMuted) {
        volumeIcon.setAttribute('data-feather', 'volume-x');
        // Guardar volumen actual y establecer a 0
        volumeSlider.setAttribute('data-volume', volume);
        volumeSlider.value = 0;
        // Aquí iría el código para silenciar
        console.log('Silenciado');
      } else {
        volumeIcon.setAttribute('data-feather', 'volume-2');
        // Restaurar volumen guardado
        volume = volumeSlider.getAttribute('data-volume') || 0.8;
        volumeSlider.value = volume;
        // Aquí iría el código para restaurar volumen
        console.log('Volumen restaurado:', volume);
      }
      feather.replace();
    });
    
    // Animar visualizador (simulado)
    const visualizerBars = document.querySelectorAll('.visualizer-bar');
    
    function animateVisualizer() {
      visualizerBars.forEach(bar => {
        const height = Math.floor(Math.random() * 100) + 20;
        bar.style.height = `${height}px`;
      });
    }
    
    // Iniciar animación cuando se reproduce
    playButton.addEventListener('click', function() {
      if (isPlaying) {
        visualizerInterval = setInterval(animateVisualizer, 100);
      } else {
        clearInterval(visualizerInterval);
        visualizerBars.forEach(bar => {
          bar.style.height = '20px';
        });
      }
    });
  </script>
</body>
</html>
